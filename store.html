<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link
        href="https://fonts.googleapis.com/css2?family=Della+Respira&family=EB+Garamond:ital,wght@1,600&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <title>Torrey Pierce Fitness</title>
</head>

<body>
    <!--Static header with hover photo home-page  link-->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html" data-toggle="tooltip" data-html="true" title="Placeholder for custom logo.">
                        <img class="rounded-circle" width="100%" height="125"
                            src="img/greg-rosenke-0zkJ1EsH9dY-unsplash.jpg" />
                    </a>
                </div>
                <div class="col">
                    <h1>Torrey Pierce Fitness</h1>
                </div>
            </div>
        </div>
    </header>

    <!--nav bar sticky top nav bar-->

    <nav class="navbar navbar-expand-sm navbar-dark bg-light sticky-top">
        <div class="container">

            <!--Brand image in nav bar w/tooltip stating placeholder photo-->

            <a class="navbar-brand" href="index.html" data-toggle="tooltip" data-html="true"
                title="Placeholder for custom logo."><img class="rounded-circle z-depth-2"
                    src="img/greg-rosenke-0zkJ1EsH9dY-unsplash.jpg" height="30" width="30" /></a>

            <!--toggle button on small layout to drop down nav bar elements-->

            <button class="navbar navbar-toggler btn-light bg-dark" type="button" data-toggle="collapse"
                data-target="#fitnessNavbar"><span class="navbar-toggler-icon"></span></button>
            <!--nav bar items and links to pages-->
            <div class="collapse navbar-collapse" id="fitnessNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"> About Us</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html"> Contact</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"> Store</a>
                    </li>
                </ul>
                <!--nav bar item link to member login page-->
                <span class="navbar-text ml-auto">
                    <a role="button" id="loginButton">
                        <i class="fa fa-sign-in"></i>Login
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <div>
        <!--Login Modal when login link is clicked-->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail"
                                            placeholder="Enter Email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword"
                                            placeholder="Password">
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label"> Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>
    <!--Site footer with links and info-->

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li class="footer-item"><a class="footer-link" href="index.html">Home</a></li>
                        <li class="footer-item"><a class="footer-link" href="aboutus.html">About</a></li>
                        <li class="footer-item"><a class="footer-link" href="contacts.html">Contact</a></li>
                        <li class="footer-item"><a class="footer-link" href="#">Store</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a class="btn btn-link" href="tel:+12303004848"><i class="fa fa-phone fa-lg text-primary"></i>
                        1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="mailto:tpierce@tpfitness.co"><i
                            class="fa fa-envelope fa-lg text-primary"></i> TPierce@TPFitness.co</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
